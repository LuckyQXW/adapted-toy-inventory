<html lang=en>
  <head>
    <title>Adapted Toy Inventory</title>
    <meta name='viewport'
    content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="toy-inventory.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand selectable" id="home">Adapted Toy Inventory</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
              role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Filter by Function
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <div class="form-check ml-3">
                  <input class="form-check-input toy-type" type="checkbox"
                  value="Lights" id="lights">
                  <label class="form-check-label">
                    Lights
                  </label>
                </div>
                <div class="form-check ml-3">
                  <input class="form-check-input toy-type" type="checkbox"
                  value="Sound" id="sound">
                  <label class="form-check-label">
                    Sound
                  </label>
                </div>
                <div class="form-check ml-3">
                  <input class="form-check-input toy-type" type="checkbox"
                  value="Motion" id="motion">
                  <label class="form-check-label">
                    Motion
                  </label>
                </div>
                <div class="form-check ml-3">
                  <input class="form-check-input toy-type" type="checkbox"
                  value="Bump N' Go" id="bump-n-go">
                  <label class="form-check-label">
                    Bump N' Go
                  </label>
                </div>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
              role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
                Filter by Availability
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <div class="form-check ml-3">
                  <input class="form-check-input toy-type" type="checkbox"
                  value="Available" id="available">
                  <label class="form-check-label">
                    Available
                  </label>
                </div>
              </div>
            </li>
            <li>
              <div class="spinner-border text-secondary ml-3" role="status"
              id="loading">
                <span class="sr-only">Loading...</span>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search"
            placeholder="Search" aria-label="Search" id="search-term">
            <button class="btn btn-outline-success my-2 my-sm-0"
            id="search-btn">Search</button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <article id="toy-list">
      </article>
    </main>
  </body>
</html>
